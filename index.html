<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <section class="product">
      <div class="product-left">
        <img id="img-desktop" src="images/image-product-desktop.jpg" alt="Perfume Bottle">
        <img id="img-mobile" src="images/image-product-mobile.jpg" alt="Perfume Bottle">
      </div>
    </section>
    <section class="details">
      <div class="details-inner">
        <h3>P E R F U M E</h3>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <h1>$149.99<span> $169.99</span></h1>
        </div>

        <button><img src="images/icon-cart.svg" alt="Shopping Cart"> Add to Cart</button>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/AshOConnor" target="_blank">Ash OConnor</a>.
  </footer>
</body>

</html>
